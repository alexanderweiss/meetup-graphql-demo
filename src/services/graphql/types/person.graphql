type ServiceEntry {
  identifier: String
}

type Person {
  name: String
  bio(size: Int): String
  status: String
  country: String
  city: String
  photo: Photo
  twitter: Twitter
  facebook: ServiceEntry
}

input PersonInput {
  name: String!
  bio: String!
}

type Subscription {
  personAdded: Person
}

type Query {
  person(name: String!): Person
  persons: [Person]
}

type Mutation {
  addPerson(input: PersonInput): Person
}
